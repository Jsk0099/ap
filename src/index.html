<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MultipleUsage</title>
  <base href="/ap/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
  <script>
    // Suppress default offline UI messages
    // PWA will work from cache without interruption
    window.addEventListener('online', function(e) {
      e.preventDefault ? e.preventDefault() : (e.returnValue = false);
      console.log('App restored online connectivity');
    }, false);
    
    window.addEventListener('offline', function(e) {
      e.preventDefault ? e.preventDefault() : (e.returnValue = false);
      console.log('App is offline - working with cached resources');
    }, false);

    // Prevent service worker from showing offline notifications
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(reg => {
            console.log('Service Worker registered for offline support');
          });
        });
      });
    }
  </script>
</head>
<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
